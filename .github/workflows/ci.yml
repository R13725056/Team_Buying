name: CI Pipeline

on:
  pull_request:
    branches:
      - '*' # Trigger for pull requests on all branches
  push:
    branches:
      - '*' # Trigger for pushes on all branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Frontend
        run: |
          cd front-end
          npm install
          npm run build

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
